<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/iconagua.ico.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styleFormulario.css">
    <title>Formulario</title>
</head>

<body class="grid-container">
    <!-- NAVBAR -->
    <nav class="navbar ">
        <a href="javascript:void(0);" class="navbar-toggler-icon" onclick="myFunction()">

        </a>
        <div class="img-container">
            <img src="./img/Group 13LogoLosD.png" alt="LogoDelfines" class="logoDelfin">
        </div>
        <div class="enlaces-container" style="text-align: center;" id="enlacesNav">

        </div>
        <div class="login-container" style=" text-align: center;" id="botonesNav">

        </div>

        <div class="topnav" id="topnav" style="border: none;">
            <div id="myLinks">
                <a href="./index.html">Inicio</a>
                <a href="./productos.html">Productos</a>
                <a href="./formulario.html">Registrar producto</a>
            </div>
        </div>
    </nav>

    <!-- FORMULARIO -->
    <div class="container formulario" id="formularioID">


        <div class="alert alert-danger fade show" style="display:none;" role="alert" id="alertError">
            <p id="alertErrorTexto"></p>
        </div>
        <form class="row g-3">
            <h2>Descripción</h2>
            <br>
            <div class="col-md-6">
                <label class="form-label">Nombre:</label>
                <input type="nombre" class="form-control" placeholder="Nombre del producto" id="campNombre">
            </div>
            <div class="col-md-6">
                <label class="form-label">Descripción:</label>
                <input type="description" class="form-control" placeholder="Introduce una breve descripción"
                    id="campDescrip">
            </div>

            <div class="col-md-6">
                <label class="form-label">Stock:</label>
                <input type="number" placeholder="Cantidad de pzs en existencia" class="form-control" id="valiStock">
            </div>
            <div class="col-md-6">
                <label class="form-label">Precio:</label>
                <input type="number" placeholder="Precio del producto" class="form-control" id="CampoPrecios">
            </div>

            <div class="col-md-6">
                <label class="form-label">Categoria:</label>
                <select class="form-select" aria-label="Default select example" id="CampoCategoria" onchange="Seleccion()">
                    <option selected>Selecciona una categoria</option>
                    <option value="Deportivo">Deportivo</option>
                    <option value="Casual">Casual</option>
                    <option value="Formal">Formal</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="formFile" class="form-label">Imagen:</label>
                <input class="form-control" type="file" id="inputImagen">
            </div>
            <div class="col-12">
                <button type="add" class="btn btn-primary" id="botonCrear">Agregar</button>
            </div>
        </form>
        <div class="alert alert-success" style="display:none; margin-top: 15px;" role="alert" id="alertExito">
            <!--Se agrega Alert de registro exitoso-->
            <h4 class="alert-heading">¡Fantástico!</h4>
            <p>¡Tu registro se ha realizado con éxito!</p>
            <hr>
            <p class="mb-0">Ahora puedes revisar el nuevo producto en el catálogo de la sección de Productos, ¡Ve a
                checar! </p>
        </div>
    </div>
    <div id="denegado">

    </div>

    <script src="./js/main.js"></script>
    <script src="./js/formulario.js"></script>
    <script src="js/navbarBoton.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <!--Scripts de Bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
        integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
        crossorigin="anonymous"></script>
</body>

</html>
