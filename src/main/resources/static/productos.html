<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/iconagua.ico.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/StyleProductos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <title>Productos</title>
</head>

<body class="grid-container">
    <!-- NAVBAR -->
    <nav class="navbar ">
        <a href="javascript:void(0);" class="navbar-toggler-icon" onclick="myFunction()">

        </a>
        <div class="img-container">
            <img src="./img/Group 13LogoLosD.png" alt="LogoDelfines" class="logoDelfin">
        </div>
        <div class="enlaces-container" style="text-align: center;" id="enlacesNav">

        </div>
        <div class="login-container" style=" text-align: center;" id="botonesNav">

        </div>

        <div class="topnav" id="topnav" style="border: none;">
            <div id="myLinks">
                <a href="./index.html">Inicio</a>
                <a href="./productos.html">Productos</a>
                <a href="./formulario.html">Registrar producto</a>
            </div>
        </div>
    </nav>

    <!-- CONTENIDO -->
    <div id="filtrosProductos">
        <div class="col-md-6" style="padding: 30px;">
            <label class="form-label">Nombre:</label>
            <input type="description" class="form-control" placeholder="Buscador" id="textBoxNombre"
                oninput="filterCards()">
        </div>

        <div class="col-md-6" style="padding: 30px;">
            <label class="form-label">Categoria:</label>
            <select class="form-select" aria-label="Default select example" id="textBoxCategoria"
                onchange="filterCards()">
                <option selected>Selecciona una categoria</option>
                <option value="Deportivo">Deportivo</option>
                <option value="Casual">Casual</option>
                <option value="Formal">Formal</option>
            </select>
        </div>
    </div>
    <div id="botonesProductos">
        <button id="boton-carrito"><i class="fas fa-shopping-cart"></i><span id="contadorCarrito">0</span></button>
        <div class="spinner" id="spinner"></div>
        <br>
        <div class="alert alert-success" style="display:none; margin-top: 15px;" role="alert" id="alertExito">
            <!--Se agrega Alert de registro exitoso-->
            <h4 class="alert-heading">¡Fantástico!</h4>
            <p>¡Tu compra se ha realizado con éxito!</p>
            <hr>
            <p class="mb-0">Ahora puedes revisar tu pedido en la sección de Usuario, ¡Ve a checar! </p>
        </div>
    </div>

    <div class="productos" id="contenedor-productos" style="padding: 10px; margin: 10px;">

    </div>
    <div class="modal-contenedor">
        <div class="modal-carrito">
            <h3>Carrito</h3>
            <button id="carritoCerrar"><i class="fas fa-times-circle"></i>x</button>
            <div id="carrito-contenedor">

            </div>
            <p class="precioProducto">Precio total: $<span id="precioTotal">0</span></p>
            <button type="button" class="btn btn-primary" id="vaciar-carrito">Vaciar carrito</button>
            <button type="button" class="btn btn-primary" id="confirmarCompra"
                onclick="actualizarIdsCarrito()">Confirmar compra</button>
        </div>
    </div>

    <script src="./js/main.js"></script>
    <script src="js/navbarBoton.js"></script>
    <script src="js/productos.js"></script>
    <!--Scripts de Bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
        integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
        crossorigin="anonymous"></script>
</body>

</html>
